    gwd.showFilterFertigungsverfahren = function(event) {

      }

      baugruppen.style.display = "block";

    gwd.showFilterNutzen = function(event) {
      var groups = document.getElementsByClassName("filter group div");
      for (var i = 0; i < groups.length; i++) {
        groups[i].style.display = "none";
      }
      var usps = document.getElementById("nutzen_buttons_div");
      usps.style.display = "block";
    };
    gwd.setFilter = function(event) {
      /*Button Click*/
      var buttonID = event.target.id;
      var buttonJava = document.getElementById(buttonID);
      if (buttonJava.dataset.toggle == 0) {
        buttonJava.style.borderColor = "0px";
        buttonJava.style.backgroundColor = "rgb(52,92,124)";
        buttonJava.style.color = "white";
        buttonJava.dataset.toggle = 1;
      } else if (buttonJava.dataset.toggle == 1) {
        buttonJava.style.border = "2px solid rgb(52,92,124)";
        buttonJava.style.backgroundColor = "white";
        buttonJava.style.color = "black";
        buttonJava.dataset.toggle = 0;
      };
      gwd.filterValues();
    };
    gwd.filterValues = function(event) {
      /*Filter Values*/
      //Labels und Buttons auslesen
      var labels = document.getElementsByTagName("label");
      var alle_buttons = document.getElementsByTagName("button");
      var trend_btns = document.getElementsByClassName("trend_btn");
      var fertigung_btns = document.getElementsByClassName("fertigungsverfahren_btn");
      var nutzen_btns = document.getElementsByClassName("nutzen_btn");
      //Durch alle Buttons loopen und prüfen, ob ein Button angewählt ist oder nicht
      filter = 0;
      for (var i = 0; i < alle_buttons.length; i++) {
        if (alle_buttons[i].getAttribute("data-toggle") == 1) {
          filter++;
        }
      }
      //Wenn kein Filter gesetzt wurde alle Labels -> Transparenz = 1, Hintergrund = transparent
      if (filter == 0) {
        for (var i = 0; i < labels.length; i++) {
          labels[i].style.opacity = 1;
          labels[i].style.backgroundColor = "transparent";
        }
      } else { //Falls Filter ausgewählt sind, durch alle Labels loopen und prüfen ob ein oder mehrere Filterkriterien zutreffen 
        for (var i = 0; i < labels.length; i++) {
          match = 0;
          //Label Trend auslesen
          labelTrend = labels[i].dataset.trend.toLowerCase();
          //Button Trends auf Übereinstimmung prüfen
          for (var j = 0; j < trend_btns.length; j++) {
            buttontext = trend_btns[j].innerHTML.toLowerCase();
            if (trend_btns[j].dataset.toggle == 1 && labelTrend.includes(buttontext)) {
              match++;
            }
          }
          //Label Fertigungsverfahren auslesen
          labelFertigungsverfahren = labels[i].dataset.fertigungsverfahren.toLowerCase();
          //Button Baugruppe auf Übereinstimmung prüfen
          for (var k = 0; k < fertigung_btns.length; k++) {
            buttontext = fertigung_btns[k].innerHTML.toLowerCase();
            if (fertigung_btns[k].dataset.toggle == 1 && labelFertigungsverfahren.includes(buttontext)) {
              match++;
            }
          }
          //Label USP auslesen
          labelNutzen = labels[i].dataset.nutzen.toLowerCase();
          //Button USPs auf Übereinstimmung prüfen
          for (var l = 0; l < nutzen_btns.length; l++) {
            buttontext = nutzen_btns[l].innerHTML.toLowerCase();
            if (nutzen_btns[l].dataset.toggle == 1 && labelNutzen.includes(buttontext)) {
              match++;
            }
          }
          //Prüfen ob gesetzte Trends übereinstimmen oder nicht
          if (match > 0) { //Wenn ein oder mehrere Filterkriterien zutreffen -> Transparenz = 1, Hintergrund = weiß
            labels[i].style.opacity = 1;
            labels[i].style.backgroundColor = "#FFFFFF";
          } else { //Falls keine Filterkriterien zutreffen -> Transparenz = 0.5, Hintergrund = transparent
            labels[i].style.opacity = 0.5;
            labels[i].style.backgroundColor = "transparent";
          }
        }
      }
    };

      document.getElementById("vTrend").innerHTML = trend;
      document.getElementById("vFertigungsverfahren").innerHTML = fertigungsverfahren;
      document.getElementById("vNutzen").innerHTML = nutzen;
