    gwd.filterValues = function(event) {
      /*Filter Values*/
      //Labels und Buttons auslesen
      var labels = document.getElementsByTagName("label");
      var alle_buttons = document.getElementsByTagName("button");
      var trend_btns = document.getElementsByClassName("trend_btn");
      var fertigung_btns = document.getElementsByClassName("fertigungsverfahren_btn");
      var nutzen_btns = document.getElementsByClassName("nutzen_btn");
      //Durch alle Buttons loopen und prüfen, ob ein Button angewählt ist oder nicht
      filter = 0;
      for (var i = 0; i < alle_buttons.length; i++) {
        if (alle_buttons[i].getAttribute("data-toggle") == 1) {
          filter++;
        }
      }
      //Wenn kein Filter gesetzt wurde alle Labels -> Transparenz = 1, Hintergrund = transparent
      if (filter == 0) {
        for (var i = 0; i < labels.length; i++) {
          labels[i].style.opacity = 1;
          labels[i].style.backgroundColor = "transparent";
        }
      } else { //Falls Filter ausgewählt sind, durch alle Labels loopen und prüfen ob ein oder mehrere Filterkriterien zutreffen 
        for (var i = 0; i < labels.length; i++) {
          match = 0;
          //Label Trend auslesen
          labelTrend = labels[i].dataset.trend.toLowerCase();
          //Button Trends auf Übereinstimmung prüfen
          for (var j = 0; j < trend_btns.length; j++) {
            buttontext = trend_btns[j].innerHTML.toLowerCase();
            if (trend_btns[j].dataset.toggle == 1 && labelTrend.includes(buttontext)) {
              match++;
            }
          }
          //Label Fertigungsverfahren auslesen
          labelFertigungsverfahren = labels[i].dataset.fertigungsverfahren.toLowerCase();
          //Button Baugruppe auf Übereinstimmung prüfen
          for (var k = 0; k < fertigung_btns.length; k++) {
            buttontext = fertigung_btns[k].innerHTML.toLowerCase();
            if (fertigung_btns[k].dataset.toggle == 1 && labelFertigungsverfahren.includes(buttontext)) {
              match++;
            }
          }
          //Label USP auslesen
          labelNutzen = labels[i].dataset.nutzen.toLowerCase();
          //Button USPs auf Übereinstimmung prüfen
          for (var l = 0; l < nutzen_btns.length; l++) {
            buttontext = nutzen_btns[l].innerHTML.toLowerCase();
            if (nutzen_btns[l].dataset.toggle == 1 && labelNutzen.includes(buttontext)) {
              match++;
            }
          }
          //Prüfen ob gesetzte Trends übereinstimmen oder nicht
          if (match > 0) { //Wenn ein oder mehrere Filterkriterien zutreffen -> Transparenz = 1, Hintergrund = weiß
            labels[i].style.opacity = 1;
            labels[i].style.backgroundColor = "#FFFFFF";
          } else { //Falls keine Filterkriterien zutreffen -> Transparenz = 0.5, Hintergrund = transparent
            labels[i].style.opacity = 0.5;
            labels[i].style.backgroundColor = "transparent";
          }
        }
      }
    };

  <label id="Technologie_3" class="gwd-label-116l" data-beschreibung="Bei intelligenten Reifen handelt es sich um mit Sensorik versehene Reifen die Daten in Echtzeit liefern und so Auskunft über aktuelle Straßenbedingungen, Witterungsverhältnisse und den Reifenzustand liefern. So können intelligente Reifensensoren Reparatur- und Wartungskosten reduzieren, einen höheren Fahrkomfort bieten, sich positiv auf die Nachhaltigkeit auswirken und den Kraftstoffverbrauch von Fahrzeugen verringern." data-impact="gering" data-forschungskategorie="Experimentelle Entwicklung" data-trend="Fahrzeugsicherheit" data-baugruppe="Bremsentechnologie + Reifen" data-usp="Sicherheit, Leistung" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/0A2uTlofRWuhFheCy6L93g" style="position: absolute; text-align: center; border-radius: 8px; padding: 1px 7px;">Intelligente Reifen</label>
  <label id="Technologie_7" class="gwd-label-1ibw" data-beschreibung="SLAM steht für simultaneous localization and mapping was übersetzt für Simultane Positionsbestimmung und Kartierung steht. Diese Technologie ermöglicht es Fahrzeugen ohne Karte autonom durch eine unbekannte Umgebung zu navigieren." data-impact="gering" data-forschungskategorie="Markteinführung" data-trend="Autonomes Fahren, Fahrzeugsicherheit" data-baugruppe="Fahrerassistenzsysteme und Sensorik" data-usp="Sicherheit, Zuverlässigkeit" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/nD89fsN6TuOvlFC9cveYWg" style="position: absolute; text-align: center; border-radius: 8px; padding: 1px 7px;">SLAM</label>
  <label id="Technologie_6" class="gwd-label-1i2r" data-beschreibung="Steer-by-wire bezeichnet die Technologie, in der die mechanische Verbindung zwischen Lenksäule und Lenkgetriebe komplett entfällt und durch Lenkradaktuator und Zahnstangenaktuator ersetzt wird." data-impact="hoch" data-forschungskategorie="Experimentelle Entwicklung" data-trend="Autonomes Fahren, Fahrzeugsicherheit" data-baugruppe="Motor- und Antriebstechnologie" data-usp="Benutzerfreundlichkeit, Zuverlässigkeit" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/6x7Xz5KORq68e0NWKjby0A" style="position: absolute; text-align: center; border-radius: 8px; padding: 1px 7px;">Steer-by-wire</label>
  <label id="Technologie_5" class="gwd-label-12rt" data-beschreibung="6G ist eine Weiterentwicklung der bestehenden Telekommunikationstechnologie 5G. Die Technologie verspricht ein robustes Kommunikationsnetzwerk mit einer niedrigen Latenz und eine Vielzahl an Geräten gleichzeitig verbinden zu können." data-impact="sehr groß" data-forschungskategorie="Industrielle Forschung" data-trend="Konnektivität, Autonomes Fahren, Fahrzeugsicherheit" data-baugruppe="Fahrerassistenzsysteme und Sensorik, Interieur + Infotainment-Systeme" data-usp="Zuverlässigkeit, Sicherheit" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/McEpNNfVTzCt76jABTj3Pg" style="position: absolute; text-align: center; border-radius: 8px; padding: 1px 7px;">6G</label>
  <label id="Technologie_4" class="gwd-label-114d" data-beschreibung="Bei sogenannte Leo-Satelliten (Low Earth Orbit Satelliten) handelt es sich um Satellitengruppen, die die Erde in einer Entfernung von 500 bis 1.200 km umkreisen. Diese Satelliten können als Datenübertragungsnetzwerke verwendet werden und so die weltweite Verfügbarkeit von schnellem Internet gewährleisten." data-impact="moderat" data-forschungskategorie="Experimentelle Entwicklung" data-trend="Konnektivität" data-baugruppe="-" data-usp="Zuverlässigkeit" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/NmuBCSB6RJK6oPIgs2V.iw" style="position: absolute; text-align: center; border-radius: 8px; padding: 1px 3px;">LEO Satelliten</label>
  <label id="Technologie_1" data-beschreibung="Low Power Wide Area Network (LPWAN) ist eine Technologie, die es ermöglicht Niedrigenergiegeräte wie batteriebetriebenen Sensoren mit geringer Bandbreite und geringen Bitraten über große Distanzen zu verbinden. Diese reichen von zwei bis zu 1000 Kilometern und variieren je nach eingesetzter Technologie." data-impact="moderat" data-forschungskategorie="Experimentelle Entwicklung" data-trend="Internet of Things, Industrie 4.0, Smart Factory" data-fertigungsverfahren="-" data-nutzen="Digitalisierung" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/pw393.s9RJ-1Fj5mCfLeag" style="position: absolute; text-align: center; border-radius: 8px; opacity: 1; background-color: transparent; padding: 1px 7px;" class="gwd-label-1w4c">LPWAN</label>
  <label id="Technologie_13" data-beschreibung="Das Verfahren der Stereolithografie (kurz SLA) ist ein additives Fertigungsverfahren, das auf der Verfestigung von flüssigen Monomeren basiert. Durch ultraviolette Bestrahlung des Monomers setzt Polymerisation ein, was das flüssige Monomer zu einem festen Polymer reagieren lässt." data-impact="hoch" data-forschungskategorie="Experimentelle Entwicklung" data-trend="Additive Fertigung" data-fertigungsverfahren="Urformen" data-nutzen="-" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/lp8gVTIKTzu0hRgKxbFyUg" style="position: absolute; text-align: center; border-radius: 8px; opacity: 1; background-color: transparent; padding: 1px 7px;" class="gwd-label-16kf">SLA</label>
  <label id="Technologie_12" data-beschreibung="Beim Verfahren des selektiven Lasersinterns (kurz SLS) werden Werkstücke durch das gezielte An- oder Aufschmelzen von Pulver oder Granulat in einem Pulverbett hergestellt. Dabei werden Pulver- oder Granulatschichten Schritt für Schritt aufgetragen und dann mit Hilfe eines Lasers, Elektronen- oder Infrarotstrahlen an den vorgesehenen Stellen aufgeschmolzen." data-impact="moderat" data-forschungskategorie="Experimentelle Entwicklung" data-trend="Additive Fertigung" data-fertigungsverfahren="Urformen" data-nutzen="-" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/a-ARKRPRkTqmQUTm7RWu20A" style="position: absolute; text-align: center; border-radius: 8px; opacity: 1; background-color: transparent; padding: 1px 7px;" class="gwd-label-1tty">SLS</label>
  <label id="Technologie_11" data-beschreibung="Das Fertigungsverfahren Fused Layer Modeling (kurz FLM) zu Deutsch auch unter dem Begriff Schmelzschichtung bekannt, bezeichnet die Herstellung eines Produkts aus schmelzfähigem Kunststoff, Pasten oder Schäumen." data-impact="moderat" data-forschungskategorie="Experimentelle Entwicklung" data-trend="Additive Fertigung" data-fertigungsverfahren="Urformen" data-nutzen="-" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/PzJkdRBiTxWpWAlo9obitg" style="position: absolute; text-align: center; border-radius: 8px; opacity: 1; background-color: transparent; padding: 1px 7px;" class="gwd-label-gil2">FLM</label>
  <label id="Technologie_10" data-beschreibung="Der Begriff Predicitve Maintenance (vorausschauende Wartung) beschreibt ein Instandhaltungskonzept, bei dem mit Hilfe von Sensoren der Maschinenzustand dauerhaft überwacht wird und so Vorhersagen über den Maschinenzustand getroffen werden können." data-impact="hoch" data-forschungskategorie="Markteinführung" data-trend="Industrie 4.0, Internet of Things" data-fertigungsverfahren="-" data-nutzen="Digitalisierung, Qualitätssicherung" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/p7U6757qQL6RCjRY3JVwaA" style="position: absolute; text-align: center; border-radius: 8px; opacity: 1; background-color: transparent; padding: 1px 7px;" class="gwd-label-6gaq">Predictive Maintenance</label>
  <label id="Technologie_9" data-beschreibung="Die Verwendung von Wi-Fi 6, auch 802.11ax genannt, hebt sich unter anderem durch geringere Latenzen, verbesserte Kopplungsmöglichkeiten und eine umfassendere Netzabdeckung vom Gigabit-WLAN ab." data-impact="moderat" data-forschungskategorie="Markteinführung" data-trend="Industrie 4.0, Internet of Things, Augmented Reality, Smart Factory" data-fertigungsverfahren="-" data-nutzen="Digitalisierung" data-link="https://technologieradar.glide.page/dl/technologiedatenbank/s/28cb7b/r/OCNS3m-hTXqVDFJIQFB3eQ" style="position: absolute; text-align: center; border-radius: 8px; opacity: 1; background-color: transparent; padding: 1px 7px;" class="gwd-label-d7eu">Wi-Fi 6</label>
